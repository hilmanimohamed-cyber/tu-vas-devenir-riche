<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valentine ðŸ’˜</title>
<style>
  body{
    margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    background:radial-gradient(circle at top,#ffb3c7,#ff6aa2);
    overflow:hidden;
  }
  .card{
    width:min(520px,92vw);
    background:rgba(255,255,255,.22);
    backdrop-filter:blur(10px);
    border-radius:24px;
    padding:24px;
    text-align:center;
    color:#fff;
    box-shadow:0 18px 50px rgba(0,0,0,.25);
    position:relative;
    z-index:2;
  }
  .gif{max-width:100%; border-radius:16px;}
  .stage{position:relative; height:150px; margin-top:18px;}
  button{
    border:0; padding:14px 20px; border-radius:999px;
    font-weight:800; font-size:16px; cursor:pointer;
    transition:transform .25s ease;
    box-shadow:0 10px 25px rgba(0,0,0,.18);
    -webkit-tap-highlight-color: transparent;
    user-select:none;
  }
  #yes{background:#16d38a; color:#083b27;}
  #no{
    background:#fff; color:#d1004b;
    position:absolute; left:60%; top:50%;
    transform:translate(-50%,-50%);
    touch-action:none;
  }
</style>
</head>
<body>
  <div class="card">
    <!-- GIF dâ€™entrÃ©e (nouveau, pas chat) -->
    <img class="gif"
      src="https://media.giphy.com/media/3o7aCTfyhYawdOXcFW/giphy.gif"
      alt="romantic gif">

    <h1 style="margin:14px 0 6px;">ðŸ’Œ Kenzaâ€¦</h1>
    <p style="margin:0 0 6px;">Accepterais-tu dâ€™Ãªtre ma Valentine ?</p>

    <div class="stage" id="stage">
      <button id="yes">Oui ðŸ’˜</button>
      <button id="no">Non ðŸ™ˆ</button>
    </div>
  </div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn  = document.getElementById("no");
  const stage  = document.getElementById("stage");

  let clicks = 0;
  let scale = 1;

  function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

  function moveNo(){
    const r = stage.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();
    const pad = 8;
    const maxX = r.width  - b.width  - pad*2;
    const maxY = r.height - b.height - pad*2;

    const x = clamp(pad + Math.random()*maxX, pad, pad + maxX);
    const y = clamp(pad + Math.random()*maxY, pad, pad + maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
    noBtn.style.transform = "translate(0,0)";
  }

  ["mouseenter","pointerenter","pointerdown","touchstart"].forEach(evt=>{
    noBtn.addEventListener(evt, moveNo, {passive:true});
  });

  yesBtn.addEventListener("click", ()=>{
    clicks++;
    scale += 0.35;
    yesBtn.style.transform = `scale(${scale})`;

    if(clicks >= 3){
      window.location.href = "love.html";
    }
  });

  setTimeout(moveNo, 80);
</script>
</body>
</html>
